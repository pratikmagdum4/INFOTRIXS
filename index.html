<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Manager UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="mt-4 ">WisdomWaves</h1>

  <div class="mb-4" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2 >Get a Random Quote</h2>
    <button  class="btn btn-primary" onclick="getRandomQuote()">Get Random Quote</button>
    <p id="randomQuote"></p>
  </div>

  <div class="mb-4"style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2>View All Quotes</h2>
    <button class="btn btn-primary" onclick="getAllQuotes()">View All Quotes</button>
    <ul id="quoteList" class="list-group mt-2"></ul>
  </div>

  <div class="mb-4" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2>Add a New Quote</h2>
    <label  for="newAuthor" class="form-label">Author:</label>
    <input style="width: 450px;"type="text" id="newAuthor" class="form-control" placeholder="Enter author">
    <label for="newText" class="form-label">Quote:</label>
    <input style="width: 600px;"type="text" id="newText" class="form-control" placeholder="Enter quote">
    <button class="btn btn-success mt-2" onclick="addQuote()">Add Quote</button>
  </div>

  <div class="mb-4"style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2>Update a Quote</h2>
    <label for="updateAuthor" class="form-label">Author:</label>
    <input style="width: 450px;"type="text" id="updateAuthor" class="form-control" placeholder="Enter author to update">
    <label for="updateText" class="form-label">New Quote:</label>
    <input style="width: 600px;"type="text" id="updateText" class="form-control" placeholder="Enter updated quote">
    <button class="btn btn-warning mt-2" onclick="updateQuote()">Update Quote</button>
  </div>

  <div class="mb-4"style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2>Delete a Quote</h2>
    <label for="deleteAuthor" class="form-label">Author:</label>
    <input style="width: 450px;"type="text" id="deleteAuthor" class="form-control" placeholder="Enter author to delete">
    <button class="btn btn-danger mt-2" onclick="deleteQuote()">Delete Quote</button>
  </div>

  <div class="mb-4"style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2>Search Quotes by Author</h2>
    <label for="searchAuthor" class="form-label">Author:</label>
    <input style="width: 450px;"type="text" id="searchAuthor" class="form-control" placeholder="Enter author to search">
    <button class="btn btn-info mt-2" onclick="searchQuotes()">Search Quotes</button>
    <ul id="searchResult" class="list-group mt-2"></ul>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
  

</body>
</html>
